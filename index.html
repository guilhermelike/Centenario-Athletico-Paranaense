<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centénario CAP</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header bg-transparent border-dark border-bottom">
        <div class="d-flex flex-row justify-content-around navbar">
           <a href=""><img class="header__logo" src="img/logoatual.png" alt="Logo Athletico Paranaense"></a>
                    <div><a class="header_texto" href="">História</a></div>
                    <div><a class="header_texto" href="">Arena</a></div>
                    <div><a class="header_texto" href="">Títulos</a></div>
                    <div><a class="header_texto" href="">Artilheiros</a></div>
                    <div><a class="header_texto" href="">Pessoas Importantes</a></div>
            </div>
    </header>

    <main class="w-100">
        <div class="textos__main">
            <img class="w-100" id="imagem" src="img/mosaicobolinha.jpg" alt="">
            <h1 class="texto-1 position-absolute">Centenário do<br> Club Athletico Paranaense</h1>
            <h2 class="texto-2 position-absolute">Mas você conhece a história desse time do bairro Água Verde?</h2>
        </div>
    </main>

    <div id="grid">
        <div class="left">
            <img class="w-100" src="img/arena1924.jpg" alt="Arena da baixada em 1924">
        </div>
        <div class="center">
            <img class="w-100" src="img/mosaico1.jpg" alt="Mosaico 3D feito pela torcida">
            <h1>MOSAICO</h1>
        </div>
        <div class="right">
            <img class="w-100" src="img/arena2024.jpeg" alt="">
        </div>
       
    </div>

</html>
